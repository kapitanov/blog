{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      {{ .Date.Format "2006-01-02" }} • {{ .ReadingTime }} min read
      {{ with .Params.tags }} • tags: {{ delimit . ", " }}{{ end }}
    </div>
    {{ .Content }}
  </article>
{{ end }}
